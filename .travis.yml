language: node_js
node_js:
  - "11"
script: yarn docs:build
cache:
  yarn: true
  directories:
    - node_modules
deploy:
  local-dir: docs/.vuepress/dist
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  fqdn: "denverdevs.org"
  on:
    branch: master
after_success:
  - bash clearcache.sh -k "$AUTH_KEY" -e "$AUTH_EMAIL" -z "$ZONE"